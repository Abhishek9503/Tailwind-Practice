<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix CLone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-[100%] h-[100vh] bg-[url('images/bg.jpg')] bg-center bg-cover"
    >
      <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]">
        <header class="max-w-[1170px]   mx-auto">
          <div
            class="grid items-center sm:grid-cols-2 px-[10px] grid-cols-[30%_auto]"
          >
            <figure>
              <img class="w-[148px]" src="images/logo.png" alt="" />
            </figure>
            <div class="gap-[10px] flex justify-end">
              <div class="relative text-white">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-white absolute top-[10px] left-[7px] default-ltr-cache-4z3qvp e1svuwfo1"
                  data-name="Languages"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                    fill="currentColor"
                  ></path>
                </svg>
                <select
                  name=""
                  id=""
                  class="bg-black text-white border-[1px] border-white sm:p-[5px_25px] p-[5px_20px] rounded-[5px] gap-[10px]"
                >
                  <option value="">English</option>
                  <option value="">Hindi</option>
                </select>
              </div>
              <button class="bg-[red] px-[10px] rounded-[5px] text-white">
                Sign In
              </button>
            </div>
          </div>
        </header>

        <div class="  max-w-[1170px] mx-auto text-white   sm:py-[150px]  py-[50px] text-center ">
            <h1 class="sm:text-[40px] text-[30px] text-white font-bold">The biggest Indian hits. The best Indian stories. All streaming here.</h1>
            <h4 class="text-[25px] py-[10px]">Watch anywhere. Cancel anytime.</h4>
            <p class="text-[15px]">Ready to watch? Enter your email to create or restart your membership.
            </p>


            <div class="max-w-[700px] sm:px-[10px] px-[40px] mx-auto mt-[30px] ">
                <form action="" class="grid gap-[20px] sm:grid-cols-[70%_auto] sm:grid-cols-1">
                    <input type="text" class="border-[1px]  border-[#ccc] h-[50px] bg-[transparent] pl-[20px]" placeholder="Email Address">
                    <button class=" bg-[red] px-[10px] py-[10px] rounded-[5px] text-white
                    hover:bg-[rgba(193,17,25)] duration-300 text-[20px] text-bold
                    ">Get Started</button>
    
                </form>
    
            </div>

        </div>
       
      </div>
    </section>
  </body>
</html>
